<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="calculadora">
      <div class="calculadora__header">
    
      </div>
      <div class="calculadora__screen"></div>
      <div class="calculadora__panel panels">
        <button class="panel__button--1">1</button>
        <button class="panel__button--2">2</button>
        <button class="panel__button--3">3</button>
        <button class="panel__button--4">4</button>
        <button class="panel__button--5">5</button>
        <button class="panel__button--6">6</button>
        <button class="panel__button--7">7</button>
        <button class="panel__button--8">8</button>
        <button class="panel__button--9">9</button>
        <button class="panel__button--0">0</button>
        <button class="panel__button--reset">reset</button>
        <button class="panel__button--del">del</button>
        <button class="panel__button--plus">+</button>
        <button class="panel__button--rest">-</button>
        <button class="panel__button--multiply">x</button>
        <button class="panel__button--divide">/</button>
        <button class="panel__button--dot">.</button>
        <button class="panel__button--equal">=</button>
    
      </div>
    </main>
    <!--  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
